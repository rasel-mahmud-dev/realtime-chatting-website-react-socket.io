<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Client Side</title>
  
  <style>
    .loader_backdrop.show{
        width: 100%;
        height: 100%;
        background-image: linear-gradient(45deg, #03A9F4 -12%, #b393ec, #8BC34A);
        position: fixed;
        z-index: 10000;
    }
    .loader_backdrop.disable_loader{
      transition: all .5s ease-in-out;
      width: 100%;
      height: 100%;
      background: rgb(65, 65, 65);
      position: fixed;
      z-index: 10000;
      opacity: 0;
      background-image: linear-gradient(45deg, #03A9F4 -12%, #b393ec, #8BC34A);

    }    

    .show .loader{
      z-index: 10001;
      width: 100px;
      height: 100px;
      border: 5px solid transparent ;
      border-top-color: aqua;
      border-radius: 100%;
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translateX(-50px) translateY(-50px);
      animation: spinner 1s linear infinite;

    }

    @keyframes spinner {
      0%{ transform: rotate(0deg); }
      100%{ transform: rotate(360deg); }
      
    }

  </style>
</head>

<body>

  <div class="loader_backdrop show">
    <div class="loader"></div>
  </div>

  <div id="backdrop"></div>
  <div id="modal-root"></div>
  <div id="root"></div>


  <script>
    window.onload = function(e){
      // console.log(window);
      let sp = document.querySelector(".loader_backdrop")
      sp.classList.remove("show")
      sp.classList.add("disable_loader")
            setTimeout(()=>{
                sp.style.display = "none"
            }, 800)
      
    }
  </script>

</body>

</html>
